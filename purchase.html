  <style>
    /* 마이페이지 상단 메뉴 스타일 속성 */
    .menu {
    	display: flex;
      background: #ffffff;
      height: 50px;
      align-items: center;
			box-shadow: 0px 1px 10px gray;
    }
    .menu-item {
    	width: 15%;
    }
    .menu-link {
    	display: block;
    	text-decoration: none;
    	text-align: center;
    }
    .menu li:hover > ul{display: block;}
    .menu li a:hover{text-decoration: underline;}

    /* 구매 페이지 스타일 속성 */
    .grid-box{
    	display: grid;
			grid-template-rows: 220px 220px 220px;;
		}
		.area:nth-child(1) {
      grid-row: 1 / 2;
			background: #ffffff;
			justify-self: center;
			align-self: end;
    }
		.area:nth-child(2) {
      grid-row: 2 / 3;
			background: #FAFAFA;
			justify-self: center;
			align-self: center;
			width: 100%;
    }
		.area:nth-child(3) {
      grid-row: 3 / 4;
			background: #ffffff;
			justify-self: center;
			align-self: center;
    }
		.title p {
			height: 100px;
			width: 900px;
			font-weight: bold;
			font-size: 15px;
		}
		.info {
			margin-top: 30px;
			margin-bottom: 30px;
			background: #ffffff;
			margin-left: auto;
			margin-right: auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 900px;
			height: 150px;
			border-radius: 10px;
		}
		.profile-img {
		  width: 150px;
		  height: 150px;
		  border-radius: 10px 0px 0px 10px;
		  overflow: hidden;
		}
		#profile-img {
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		}
		.art-info {
			width: 600px;
			position: relative;
			height: 130px;
			border-right: 2px solid #777777;
		}
		.art-info ul {
			position: absolute;
			margin-left: 20px;
			top: 50%;
			transform: translate(0%, -50%);
		}
		.art-info ul #name {
			margin-bottom: 10px;
		}
		.price {
			width: 100px;
			margin-left: 40px;
		}
		.price ul {
			height: 100px;
		}
		.price ul #price {
			font-weight: bold;
			margin-bottom: 60px;
		}
		#purchase-btn {
			width: 150px;
			height: 50px;
			border-radius: 10px;
			border: 1px solid #000000;
			background-color: #000000;
			color: #ffffff;
			padding: 5px;
			cursor: pointer;
		}
  </style>
</head>
